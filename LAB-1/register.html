<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="back">

        <button class="button" onclick="redirectTopaginicial()" >Back</button>
    </div>
    <script>
        function redirectTopaginicial() {
            window.location.href = 'paginicial.html';
        }
    </script>

<div class="header">
    <label>Sign up</label>  
</div>
<div class="box">
    <div class="con">
        <form>
        <div class="input-con">
            <div class="form-group">
                <label for="inputname">* Name</label>
                <input type="name" class="form-control" id="inputname" placeholder="Name">
            </div>
        </div>
        <div class="input-con">
            <div class="form-group">
                <label for="inputemail">* Email address</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Email">
            </div>
        </div>
        <div class="input-con">
            <div class="form-group">
                <label for="inputpassword">* Password</label>
                <input type="password" class="form-control" id="inputpassword" placeholder="Password">
            </div>
        </div>
        <div class="input-con">
            <div class="form-group">
                <label for="inputre-re-password">* Re-Type Password</label>
                <input type="re-password" class="form-control" id="input-re-password" placeholder="Re-type password">
            </div>
        </div>
        <div class="input-con">
            <label>
                <input type="checkbox" value>
                I agree to the <a href="#" class="highlighted">terms of use</a> and <a href="#" class="highlighted">privacy policy</a>
            </label>
        </div>
            <div class="row">
                <div class="button-container">
                    <button class="button">Sign up</button>
                    <p class="learn-more">Learn more?</p>
                </div>

            </div>
        </form>       
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
