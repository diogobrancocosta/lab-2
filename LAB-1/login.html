<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
        <div>
        <button type="button" onclick="redirectTopaginicial()">Back</button>
    </div>
    <script>

        function redirectTopaginicial() {
            window.location.href = 'paginicial.html';
        }
    </script>
    
    <div class="header">
        <label>Login</label>  
    </div>
    <div class="box">
        <div class="con">
            <div class="input-con">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email" class="insert email-input">
            </div>
            <div class="input-con">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" class="insert">
            </div>
            <button class="login-button">Login</button>
            <p class="forgot-password">Forgot Password?</p>
        </div>
    </div>

</body>
</html>
