      <body>
        <div class="container">
            <div class="row align-items-center mb-3">
                <div class="col">
                    <h2>As minhas Tarefas</h2>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="addTaskButton" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                        Adicionar Tarefa
                    </button>
                </div>
            </div>
            <table class="table" id="taskTable">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Data (dd-mm-aa)</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body content goes here -->
                </tbody>
            </table>
        </div>
        
        <!-- popup (modal) -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Nova Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Task form content goes here -->
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Nome da Tarefa</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDate" class="form-label">Data da Tarefa</label>
                                <input type="date" class="form-control" id="taskDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
